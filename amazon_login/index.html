<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Kyra's Amazon Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
  </head>
  <body>
    <div>
      <div class="img">
        <img src="http://media.corporate-ir.net/media_files/IROL/17/176060/img/logos/thumb/amazon_logo_th.jpg" alt="Amazon Logo" class="logo"/>
      </div>
      <div class="row">
        <div class="container">
          <div class="col-md-offset-4 col-md-4">
            <div class="box">
              <h1>Sign in</h1>
              <form>
                <div class="form-group">
                  <label for="email">Email (phone for mobile accounts)</label>
                  <input type="email" class="form-control" id="email">
                </div>
                <button type="submit" class="btn btn-default">Continue</button>
              </form>
              <div class="help">
                <a href="#">Need help?</a>
              </div>
          </div>
          <div class="bottom">
            <h6><span>New to Amazon?</span></h6>
            <div class="button">
              <button type="button">Create your Amazon account</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="footerlinks">
        <a href="#">Conditions of Use</a>
        <a href="#">Policy Notice</a>
        <a href="#">Help</a>
      </div>
      <div class="copyright">
        Â© 1996-2018, Amazon.com, Inc. or its affiliates
      </div>
    </footer>



    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
